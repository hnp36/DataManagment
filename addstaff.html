<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Staff</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Add New Staff</h3>

    <form id="addStaffForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="First Name" name="firstName" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Last Name" name="lastName" required />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Age" name="age" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Employment Number" name="employment_no" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="SSN" name="ssn" required />
      </div>

      <!-- Address Fields -->
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Street" name="street" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="City" name="city" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="State" name="state" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Zip Code" name="zip" required />
      </div>

      <div class="mb-3">
        <select class="form-control" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Phone Number" name="phone" required />
      </div>

      <!-- Employment Type -->
      <div class="mb-3">
        <select class="form-control" name="emp_type" id="empTypeSelect" required>
          <option value="">Select Employment Type</option>
          <option value="Contractual">Contractual</option>
          <option value="Permanent">Permanent</option>
        </select>
      </div>

      <!-- Dynamic Role Field -->
      <div class="mb-3 d-none" id="roleField">
        <select class="form-control" name="role" id="roleSelect" required>
          <!-- Options will be populated dynamically -->
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="staffSuccessMsg" class="mt-3 text-success d-none">
      Staff successfully added!
    </div>
    <div id="staffErrorMsg" class="mt-3 text-danger d-none">
      Error adding staff. Please try again.
    </div>
    <div id="loadingIndicator" class="mt-3 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="ms-2">Processing...</span>
    </div>

    <!-- View Staff Section -->
    <div class="mt-5">
      <h4>Staff Records</h4>
      <button id="viewStaffBtn" class="btn btn-outline-primary">View Staff</button>
      <div id="staffList" style="display:none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Employment No</th>
              <th>Phone</th>
              <th>Employment Type</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="staffTableBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Edit Staff Modal -->
  <div class="modal fade" id="editStaffModal" tabindex="-1" aria-labelledby="editStaffModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editStaffModalLabel">Edit Staff</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editStaffForm">
            <input type="hidden" id="editStaffId">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="editFirstName" name="firstName" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="editLastName" name="lastName" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="editAge" name="age" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editGender" class="form-label">Gender</label>
                <select class="form-control" id="editGender" name="gender" required>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editEmploymentNo" class="form-label">Employment Number</label>
                <input type="text" class="form-control" id="editEmploymentNo" name="employment_no" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="editPhone" name="phone" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="editEmpType" class="form-label">Employment Type</label>
                <select class="form-control" id="editEmpType" name="emp_type" required>
                  <option value="Contractual">Contractual</option>
                  <option value="Permanent">Permanent</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label for="editRole" class="form-label">Role</label>
                <select class="form-control" id="editRole" name="role" required>
                  <!-- Options will be populated dynamically -->
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="editSSN" class="form-label">SSN</label>
              <input type="text" class="form-control" id="editSSN" name="ssn" required>
            </div>
            <div class="mb-3">
              <label for="editStreet" class="form-label">Street</label>
              <input type="text" class="form-control" id="editStreet" name="street" required>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label for="editCity" class="form-label">City</label>
                <input type="text" class="form-control" id="editCity" name="city" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="editState" class="form-label">State</label>
                <input type="text" class="form-control" id="editState" name="state" required>
              </div>
              <div class="col-md-4 mb-3">
                <label for="editZip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="editZip" name="zip" required>
              </div>
            </div>
          </form>
          <div id="editStaffSuccessMsg" class="mt-3 text-success d-none">Staff successfully updated!</div>
          <div id="editStaffErrorMsg" class="mt-3 text-danger d-none">Error updating staff.</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveStaffChanges">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize modal
    let editStaffModal;
    document.addEventListener('DOMContentLoaded', function() {
      editStaffModal = new bootstrap.Modal(document.getElementById('editStaffModal'));
    });

    document.getElementById("addStaffForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMsg = document.getElementById("staffErrorMsg");
      const successMsg = document.getElementById("staffSuccessMsg");

      loadingIndicator.classList.remove("d-none");
      errorMsg.classList.add("d-none");
      successMsg.classList.add("d-none");

      const formData = new FormData(e.target);
      const staffData = {
        first_name: formData.get("firstName"),
        last_name: formData.get("lastName"),
        age: parseInt(formData.get("age")),
        employment_no: formData.get("employment_no"),
        ssn: formData.get("ssn"),
        street: formData.get("street"),
        city: formData.get("city"),
        state: formData.get("state"),
        zip: formData.get("zip"),
        gender: formData.get("gender"),
        phone: formData.get("phone"),
        emp_type: formData.get("emp_type"),
        role: formData.get("role")
      };

      try {
        const response = await fetch('http://localhost:8000/api/staff', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(staffData)
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        loadingIndicator.classList.add("d-none");
        successMsg.classList.remove("d-none");
        e.target.reset();
        document.getElementById("roleField").classList.add("d-none");
      } catch (error) {
        loadingIndicator.classList.add("d-none");
        errorMsg.classList.remove("d-none");
        errorMsg.textContent = `Error: ${error.message}`;
      }
    });

    document.getElementById("viewStaffBtn").addEventListener("click", async function () {
      const tableBody = document.getElementById("staffTableBody");
      const staffListDiv = document.getElementById("staffList");

      tableBody.innerHTML = "<tr><td colspan='9' class='text-center'>Loading...</td></tr>";
      staffListDiv.style.display = "block";

      try {
        const response = await fetch("http://localhost:8000/api/staff");
        const data = await response.json();
        const staffMembers = data.staff;

        if (staffMembers.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='9' class='text-center'>No staff members found</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        staffMembers.forEach(staff => {
          const row = `
            <tr>
              <td>${staff.id}</td>
              <td>${staff.first_name} ${staff.last_name}</td>
              <td>${staff.age}</td>
              <td>${staff.gender}</td>
              <td>${staff.employment_no}</td>
              <td>${staff.phone}</td>
              <td>${staff.emp_type}</td>
              <td>${staff.role}</td>
              <td>
                <button class="btn btn-sm btn-primary edit-staff-btn" data-id="${staff.id}">Edit</button>
              </td>
            </tr>`;
          tableBody.innerHTML += row;
        });

        // Add event listeners for edit buttons
        document.querySelectorAll('.edit-staff-btn').forEach(button => {
          button.addEventListener('click', function() {
            const staffId = this.getAttribute('data-id');
            fetchStaffDetails(staffId);
          });
        });
      } catch (error) {
        console.error("Error loading staff:", error);
        tableBody.innerHTML = `<tr><td colspan="9" class="text-danger text-center">Failed to load staff.</td></tr>`;
      }
    });

    // Dynamic Role selection based on Emp_Type
    const empTypeSelect = document.getElementById("empTypeSelect");
    const roleField = document.getElementById("roleField");
    const roleSelect = document.getElementById("roleSelect");

    empTypeSelect.addEventListener("change", function () {
      updateRoleOptions(this.value, roleSelect);
      roleField.classList.remove("d-none");
    });

    // Similar function for edit modal
    document.getElementById("editEmpType").addEventListener("change", function() {
      updateRoleOptions(this.value, document.getElementById("editRole"));
    });

    function updateRoleOptions(selectedType, selectElement) {
      // Clear previous options
      selectElement.innerHTML = "";

      if (selectedType === "Contractual") {
        const option = document.createElement("option");
        option.value = "Surgeon";
        option.textContent = "Surgeon";
        selectElement.appendChild(option);
      } else if (selectedType === "Permanent") {
        const roles = ["Physician", "Nurse", "Support Staff"];
        roles.forEach(role => {
          const option = document.createElement("option");
          option.value = role;
          option.textContent = role;
          selectElement.appendChild(option);
        });
      }
    }

    // Fetch staff details for editing
    async function fetchStaffDetails(staffId) {
      try {
        const response = await fetch(`http://localhost:8000/api/staff/${staffId}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        const staff = data.staff;
        
        // Populate the edit form
        document.getElementById("editStaffId").value = staff.id;
        document.getElementById("editFirstName").value = staff.first_name;
        document.getElementById("editLastName").value = staff.last_name;
        document.getElementById("editAge").value = staff.age;
        document.getElementById("editGender").value = staff.gender;
        document.getElementById("editEmploymentNo").value = staff.employment_no;
        document.getElementById("editPhone").value = staff.phone;
        document.getElementById("editEmpType").value = staff.emp_type;
        document.getElementById("editSSN").value = staff.ssn;
        document.getElementById("editStreet").value = staff.street;
        document.getElementById("editCity").value = staff.city;
        document.getElementById("editState").value = staff.state;
        document.getElementById("editZip").value = staff.zip;
        
        // Update role options based on employment type
        updateRoleOptions(staff.emp_type, document.getElementById("editRole"));
        document.getElementById("editRole").value = staff.role;
        
        // Show the modal
        editStaffModal.show();
      } catch (error) {
        console.error("Error fetching staff details:", error);
        alert("Failed to load staff details for editing.");
      }
    }

    // Save changes button click handler
    document.getElementById("saveStaffChanges").addEventListener("click", async function() {
      const successMsg = document.getElementById("editStaffSuccessMsg");
      const errorMsg = document.getElementById("editStaffErrorMsg");
      
      successMsg.classList.add("d-none");
      errorMsg.classList.add("d-none");
      
      const staffId = document.getElementById("editStaffId").value;
      const staffData = {
        first_name: document.getElementById("editFirstName").value,
        last_name: document.getElementById("editLastName").value,
        age: parseInt(document.getElementById("editAge").value),
        gender: document.getElementById("editGender").value,
        employment_no: document.getElementById("editEmploymentNo").value,
        phone: document.getElementById("editPhone").value,
        emp_type: document.getElementById("editEmpType").value,
        role: document.getElementById("editRole").value,
        ssn: document.getElementById("editSSN").value,
        street: document.getElementById("editStreet").value,
        city: document.getElementById("editCity").value,
        state: document.getElementById("editState").value,
        zip: document.getElementById("editZip").value
      };
      
      try {
        const response = await fetch(`http://localhost:8000/api/staff/${staffId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(staffData)
        });
        
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        
        const data = await response.json();
        successMsg.textContent = "Staff updated successfully!";
        successMsg.classList.remove("d-none");
        
        // Refresh the staff list after a short delay
        setTimeout(() => {
          document.getElementById("viewStaffBtn").click();
        }, 1500);
      } catch (error) {
        errorMsg.textContent = `Error updating staff: ${error.message}`;
        errorMsg.classList.remove("d-none");
      }
    });
  </script>
</body>
</html>
