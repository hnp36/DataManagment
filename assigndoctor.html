<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assign Doctor to Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Assign Doctor to Patient</h3>

    <form id="assignDoctorForm">
      <div class="mb-3">
        <select class="form-control" name="patientId" id="patientSelect" required>
          <option value="">Select Patient</option>
          <!-- Will be populated dynamically -->
        </select>
      </div>

      <div class="mb-3">
        <select class="form-control" name="doctorId" id="doctorSelect" required>
          <option value="">Select Doctor</option>
          <!-- Will be populated dynamically -->
        </select>
      </div>

      <div class="mb-3">
        <input type="date" class="form-control" name="assignmentDate" required />
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Reason for Assignment" name="reason" required />
      </div>

      <button type="submit" class="btn btn-primary">Assign Doctor</button>
    </form>

    <div id="doctorSuccessMsg" class="mt-3 text-success d-none">
      Doctor successfully assigned!
    </div>
    <div id="doctorErrorMsg" class="mt-3 text-danger d-none">
      Error assigning doctor. Please try again.
    </div>
    <div id="loadingIndicator" class="mt-3 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="ms-2">Processing...</span>
    </div>

    <!-- View Doctor Assignments Section -->
    <div class="mt-5">
      <h4>Doctor Assignments</h4>
      <button id="viewAssignmentsBtn" class="btn btn-outline-primary">View Assignments</button>
      <div id="assignmentsList" style="display:none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Patient</th>
              <th>Doctor</th>
              <th>Assignment Date</th>
              <th>Reason</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="assignmentsTableBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Fetch patients and doctors when page loads
    document.addEventListener('DOMContentLoaded', async function() {
      await loadPatients();
      await loadDoctors();
    });

    // Load patients from API
    async function loadPatients() {
      const patientSelect = document.getElementById('patientSelect');
      try {
        const response = await fetch('http://localhost:8000/api/patients');
        const data = await response.json();
        
        patientSelect.innerHTML = '<option value="">Select Patient</option>';
        data.patients.forEach(patient => {
          const option = document.createElement('option');
          option.value = patient.id;
          option.textContent = `${patient.name} (ID: ${patient.id})`;
          patientSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading patients:', error);
      }
    }

    // Load doctors from API
    async function loadDoctors() {
      const doctorSelect = document.getElementById('doctorSelect');
      try {
        const response = await fetch('http://localhost:8000/api/staff?role=Physician');
        const data = await response.json();
        
        doctorSelect.innerHTML = '<option value="">Select Doctor</option>';
        data.staff.forEach(doctor => {
          const option = document.createElement('option');
          option.value = doctor.id;
          option.textContent = `${doctor.first_name} ${doctor.last_name} (${doctor.employment_no})`;
          doctorSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error loading doctors:', error);
      }
    }

    // Form submission for assigning doctor
    document.getElementById("assignDoctorForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMsg = document.getElementById("doctorErrorMsg");
      const successMsg = document.getElementById("doctorSuccessMsg");

      loadingIndicator.classList.remove("d-none");
      errorMsg.classList.add("d-none");
      successMsg.classList.add("d-none");

      const formData = new FormData(e.target);
      const assignmentData = {
        patient_id: parseInt(formData.get("patientId")),
        doctor_id: parseInt(formData.get("doctorId")),
        assignment_date: formData.get("assignmentDate"),
        reason: formData.get("reason")
      };

      try {
        const response = await fetch('http://localhost:8000/api/doctor-assignments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(assignmentData)
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        loadingIndicator.classList.add("d-none");
        successMsg.classList.remove("d-none");
        e.target.reset();
        loadAssignments(); // Refresh the assignments list
      } catch (error) {
        loadingIndicator.classList.add("d-none");
        errorMsg.classList.remove("d-none");
        errorMsg.textContent = `Error: ${error.message}`;
      }
    });

    // Load doctor assignments
    async function loadAssignments() {
      const tableBody = document.getElementById("assignmentsTableBody");
      const assignmentsListDiv = document.getElementById("assignmentsList");

      tableBody.innerHTML = "<tr><td colspan='6' class='text-center'>Loading...</td></tr>";
      assignmentsListDiv.style.display = "block";

      try {
        const response = await fetch("http://localhost:8000/api/doctor-assignments");
        const data = await response.json();
        const assignments = data.assignments;

        if (assignments.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='6' class='text-center'>No doctor assignments found</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        assignments.forEach(assignment => {
          const row = `
            <tr>
              <td>${assignment.id}</td>
              <td>${assignment.patient_name} (ID: ${assignment.patient_id})</td>
              <td>${assignment.doctor_name} (ID: ${assignment.doctor_id})</td>
              <td>${new Date(assignment.assignment_date).toLocaleDateString()}</td>
              <td>${assignment.reason}</td>
              <td>
                <button class="btn btn-sm btn-danger remove-btn" data-id="${assignment.id}">Remove</button>
              </td>
            </tr>`;
          tableBody.innerHTML += row;
        });

        // Add event listeners to remove buttons
        document.querySelectorAll('.remove-btn').forEach(btn => {
          btn.addEventListener('click', async function() {
            if (confirm('Are you sure you want to remove this assignment?')) {
              try {
                const response = await fetch(`http://localhost:8000/api/doctor-assignments/${this.dataset.id}`, {
                  method: 'DELETE'
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                showMessage('Assignment removed successfully', true);
                loadAssignments();
              } catch (error) {
                showMessage(`Error: ${error.message}`, false);
              }
            }
          });
        });
      } catch (error) {
        console.error("Error loading assignments:", error);
        tableBody.innerHTML = `<tr><td colspan="6" class="text-danger text-center">Failed to load assignments.</td></tr>`;
      }
    }

    // View assignments button
    document.getElementById("viewAssignmentsBtn").addEventListener("click", loadAssignments);

    // Show success/error message
    function showMessage(message, isSuccess) {
      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMsg = document.getElementById("doctorErrorMsg");
      const successMsg = document.getElementById("doctorSuccessMsg");

      loadingIndicator.classList.add("d-none");
      
      if (isSuccess) {
        successMsg.textContent = message;
        successMsg.classList.remove("d-none");
        errorMsg.classList.add("d-none");
      } else {
        errorMsg.textContent = message;
        errorMsg.classList.remove("d-none");
        successMsg.classList.add("d-none");
      }
    }
  </script>
</body>
</html>
