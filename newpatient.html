<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Add New Patient</h3>

    <form id="addPatientForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" name="name" required />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Age" name="age" required />
      </div>
      <div class="mb-3">
        <select class="form-control" name="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" name="email" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Phone Number" name="phone" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Address" name="address" required />
      </div>
      <button type="submit" class="btn btn-outline-primary">Submit</button>
    </form>

    <div id="patientSuccessMsg" class="mt-3 text-success d-none">Patient successfully added!</div>
    <div id="patientErrorMsg" class="mt-3 text-danger d-none">Error adding patient. Please try again.</div>
    <div id="loadingIndicator" class="mt-3 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="ms-2">Processing...</span>
    </div>

    <!-- View Patients Section -->
    <div class="mt-5">
      <h4>Patient Records</h4>
      <button id="viewPatientsBtn" class="btn btn-outline-primary ">View Patients</button>
      <div id="patientsList" style="display:none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody id="patientsTableBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("addPatientForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const loadingIndicator = document.getElementById("loadingIndicator");
      const errorMsg = document.getElementById("patientErrorMsg");
      const successMsg = document.getElementById("patientSuccessMsg");

      loadingIndicator.classList.remove("d-none");
      errorMsg.classList.add("d-none");
      successMsg.classList.add("d-none");

      const formData = new FormData(e.target);
      const patientData = {
        name: formData.get("name"),
        age: parseInt(formData.get("age")),
        gender: formData.get("gender"),
        phone: formData.get("phone"),
        email: formData.get("email"),
        address: formData.get("address")
      };

      try {
        const response = await fetch('http://localhost:8000/api/patients', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(patientData)
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        loadingIndicator.classList.add("d-none");
        successMsg.classList.remove("d-none");
        e.target.reset();
      } catch (error) {
        loadingIndicator.classList.add("d-none");
        errorMsg.classList.remove("d-none");
        errorMsg.textContent = `Connection error: ${error.message}. Is the server running?`;
      }
    });

    document.getElementById("viewPatientsBtn").addEventListener("click", async function () {
      const tableBody = document.getElementById("patientsTableBody");
      const patientListDiv = document.getElementById("patientsList");

      tableBody.innerHTML = "<tr><td colspan='8' class='text-center'>Loading...</td></tr>";
      patientListDiv.style.display = "block";

      try {
        const response = await fetch("http://localhost:8000/api/patients");
        const data = await response.json();
        const patients = data.patients;

        if (patients.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='8' class='text-center'>No patients found</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        patients.forEach(p => {
          const row = `
            <tr>
              <td>${p.id}</td>
              <td>${p.name}</td>
              <td>${p.age}</td>
              <td>${p.gender}</td>
              <td>${p.phone}</td>
              <td>${p.email}</td>
              <td>${p.address}</td>
              <td>${new Date(p.created_at).toLocaleString()}</td>
            </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error("Error loading patients:", error);
        tableBody.innerHTML = `<tr><td colspan="8" class="text-danger text-center">Failed to load patients.</td></tr>`;
      }
    });
  </script>
</body>
</html>
