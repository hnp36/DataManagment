<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Deletion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the patient: <span id="patientToDelete"></span>?
          <p class="text-danger mt-2">This action cannot be undone.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h3 class="mb-4">Add New Patient</h3>

    <form id="addPatientForm">
      <input type="hidden" name="patient_id" id="patient_id" />
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" name="name" id="name" required />
      </div>
      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Age" name="age" id="age" required />
      </div>
      <div class="mb-3">
        <select class="form-control" name="gender" id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" name="email" id="email" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Phone Number" name="phone" id="phone" required />
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Address" name="address" id="address" required />
      </div>
      <button type="submit" class="btn btn-outline-primary" id="submitBtn">Add Patient</button>
      <button type="button" class="btn btn-secondary" id="cancelEditBtn" style="display: none;">Cancel Edit</button>
    </form>

    <div id="patientSuccessMsg" class="mt-3 text-success d-none">Patient successfully added!</div>
    <div id="patientErrorMsg" class="mt-3 text-danger d-none">Error adding patient. Please try again.</div>
    <div id="loadingIndicator" class="mt-3 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <span class="ms-2">Processing...</span>
    </div>

    <!-- View Patients Section -->
    <div class="mt-5">
      <h4>Patient Records</h4>
      <button id="viewPatientsBtn" class="btn btn-outline-primary">View Patients</button>
      <div id="patientsList" style="display:none;">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Address</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="patientsTableBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const addPatientForm = document.getElementById("addPatientForm");
    const submitBtn = document.getElementById("submitBtn");
    const cancelEditBtn = document.getElementById("cancelEditBtn");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const errorMsg = document.getElementById("patientErrorMsg");
    const successMsg = document.getElementById("patientSuccessMsg");
    let isEditing = false;

    function resetForm() {
      addPatientForm.reset();
      document.getElementById("patient_id").value = "";
      submitBtn.textContent = "Add Patient";
      cancelEditBtn.style.display = "none";
      isEditing = false;
      errorMsg.classList.add("d-none");
      successMsg.classList.add("d-none");
    }

    function editPatient(patient) {
      // Fill the form with patient data
      document.getElementById("patient_id").value = patient.id;
      document.getElementById("name").value = patient.name;
      document.getElementById("age").value = patient.age;
      document.getElementById("gender").value = patient.gender;
      document.getElementById("email").value = patient.email;
      document.getElementById("phone").value = patient.phone;
      document.getElementById("address").value = patient.address;
      
      // Change button text and show cancel button
      submitBtn.textContent = "Update Patient";
      cancelEditBtn.style.display = "inline-block";
      isEditing = true;
      
      // Scroll to form
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    cancelEditBtn.addEventListener("click", resetForm);

    addPatientForm.addEventListener("submit", async function (e) {
      e.preventDefault();

      loadingIndicator.classList.remove("d-none");
      errorMsg.classList.add("d-none");
      successMsg.classList.add("d-none");

      const formData = new FormData(e.target);
      const patientData = {
        name: formData.get("name"),
        age: parseInt(formData.get("age")),
        gender: formData.get("gender"),
        phone: formData.get("phone"),
        email: formData.get("email"),
        address: formData.get("address")
      };

      try {
        const patientId = formData.get("patient_id");
        let url = 'http://localhost:8000/api/patients';
        let method = 'POST';
        let successMessage = "Patient successfully added!";
        
        if (isEditing && patientId) {
          url = `http://localhost:8000/api/patients/${patientId}`;
          method = 'PUT';
          successMessage = "Patient successfully updated!";
        }
        
        const response = await fetch(url, {
          method: method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(patientData)
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const data = await response.json();
        loadingIndicator.classList.add("d-none");
        successMsg.textContent = successMessage;
        successMsg.classList.remove("d-none");
        
        resetForm();
        
        // Refresh the patient list if visible
        if (document.getElementById("patientsList").style.display !== "none") {
          loadPatients();
        }
      } catch (error) {
        loadingIndicator.classList.add("d-none");
        errorMsg.classList.remove("d-none");
        errorMsg.textContent = `Connection error: ${error.message}. Is the server running?`;
      }
    });

    async function loadPatients() {
      const tableBody = document.getElementById("patientsTableBody");
      const patientListDiv = document.getElementById("patientsList");

      tableBody.innerHTML = "<tr><td colspan='9' class='text-center'>Loading...</td></tr>";
      patientListDiv.style.display = "block";

      try {
        const response = await fetch("http://localhost:8000/api/patients");
        const data = await response.json();
        const patients = data.patients;

        if (patients.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='9' class='text-center'>No patients found</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        patients.forEach(p => {
          const row = `
            <tr>
              <td>${p.id}</td>
              <td>${p.name}</td>
              <td>${p.age}</td>
              <td>${p.gender}</td>
              <td>${p.phone}</td>
              <td>${p.email}</td>
              <td>${p.address}</td>
              <td>${new Date(p.created_at).toLocaleString()}</td>
              <td>
                <button class="btn btn-sm btn-primary edit-btn" data-patient='${JSON.stringify(p)}'>Edit</button>
                <button class="btn btn-sm btn-danger delete-btn" data-patient-id="${p.id}" data-patient-name="${p.name}">Delete</button>
              </td>
            </tr>`;
          tableBody.innerHTML += row;
        });
        
        // Add event listeners to edit buttons
        document.querySelectorAll(".edit-btn").forEach(btn => {
          btn.addEventListener("click", function() {
            const patient = JSON.parse(this.getAttribute("data-patient"));
            editPatient(patient);
          });
        });
        
        // Add event listeners to delete buttons
        document.querySelectorAll(".delete-btn").forEach(btn => {
          btn.addEventListener("click", function() {
            const patientId = this.getAttribute("data-patient-id");
            const patientName = this.getAttribute("data-patient-name");
            
            // Set up modal
            document.getElementById("patientToDelete").textContent = patientName;
            
            // Set up delete confirmation button
            const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
            confirmDeleteBtn.onclick = () => deletePatient(patientId);
            
            // Show modal
            const deleteModal = new bootstrap.Modal(document.getElementById("deleteConfirmModal"));
            deleteModal.show();
          });
        });
      } catch (error) {
        console.error("Error loading patients:", error);
        tableBody.innerHTML = `<tr><td colspan="9" class="text-danger text-center">Failed to load patients.</td></tr>`;
      }
    }

    document.getElementById("viewPatientsBtn").addEventListener("click", loadPatients);
    
    async function deletePatient(patientId) {
      try {
        loadingIndicator.classList.remove("d-none");
        errorMsg.classList.add("d-none");
        successMsg.classList.add("d-none");
        
        const response = await fetch(`http://localhost:8000/api/patients/${patientId}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Hide modal after successful deletion
        const deleteModal = bootstrap.Modal.getInstance(document.getElementById("deleteConfirmModal"));
        deleteModal.hide();
        
        loadingIndicator.classList.add("d-none");
        successMsg.textContent = "Patient successfully deleted!";
        successMsg.classList.remove("d-none");
        
        // Refresh the patient list
        loadPatients();
        
      } catch (error) {
        loadingIndicator.classList.add("d-none");
        errorMsg.classList.remove("d-none");
        errorMsg.textContent = `Error deleting patient: ${error.message}`;
        
        // Hide modal on error as well
        const deleteModal = bootstrap.Modal.getInstance(document.getElementById("deleteConfirmModal"));
        deleteModal.hide();
      }
    }
  </script>
</body>
</html>
