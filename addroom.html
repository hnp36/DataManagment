<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assign Room to Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Assign Room to Patient</h3>

    <form id="assignRoomForm">
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Patient ID" name="patientId" required />
      </div>

      <div class="mb-3">
        <input type="date" class="form-control" name="admissionDate" required />
      </div>

      <div class="mb-3">
        <select class="form-control" name="nursingUnit" required>
          <option value="">Select Nursing Unit</option>
          <option value="1">Unit 1</option>
          <option value="2">Unit 2</option>
          <option value="3">Unit 3</option>
          <option value="4">Unit 4</option>
          <option value="5">Unit 5</option>
          <option value="6">Unit 6</option>
          <option value="7">Unit 7</option>
        </select>
      </div>

      <div class="mb-3">
        <select class="form-control" name="roomNumber" required>
          <option value="">Select Room</option>
          <option value="Blue-101">Blue Wing - Room 101</option>
          <option value="Blue-102">Blue Wing - Room 102</option>
          <option value="Green-201">Green Wing - Room 201</option>
          <option value="Green-202">Green Wing - Room 202</option>
          <!-- More rooms can be added as needed -->
        </select>
      </div>

      <div class="mb-3">
        <select class="form-control" name="bedNumber" required>
          <option value="">Select Bed</option>
          <option value="A">Bed A</option>
          <option value="B">Bed B</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="number" class="form-control" placeholder="Number of Days" name="numberOfDays" required />
      </div>

      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Assigned Nurse" name="assignedNurse" required />
      </div>

      <button type="submit" class="btn btn-primary">Assign Room</button>
    </form>

    <div id="roomSuccessMsg" class="mt-3 text-success d-none">
      Room successfully assigned!
    </div>
  </div>

  <script>
    document.getElementById("assignRoomForm").addEventListener("submit", function (e) {
      e.preventDefault();
      // You can make an API call here using fetch() or axios
      // For now, just show success message
      document.getElementById("roomSuccessMsg").classList.remove("d-none");
      // Optionally, reset form
      e.target.reset();
    });
  </script>
</body>
</html>
